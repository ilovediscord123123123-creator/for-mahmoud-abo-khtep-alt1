<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>هذا الموقع لحملة مصر ضد 4G</title>
    <style>
        body {
            background-color: #000; /* خلفية سوداء */
            color: #fff; /* نص أبيض */
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            direction: rtl;
        }
        h1, h2 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            background-color: #111;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #444;
        }
        #commentsSection p {
            background-color: #111;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        #copyMessage {
            display: block;
            margin: 20px auto;
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>هذا الموقع لحملة مصر ضد 4G</h1>
    
    <button id="copyMessage">نسخ رسالة الحملة</button>
    
    <form id="suggestionForm">
        <textarea name="comment" placeholder="اكتب اقتراحك هنا..." required></textarea><br>
        <button type="submit">إرسال</button>
    </form>

    <h2>جميع الاقتراحات</h2>
    <div id="commentsSection"></div>

    <script>
        // طلب اسم المستخدم عند فتح الموقع
        let userName = localStorage.getItem('userName');
        if (!userName) {
            userName = prompt("ما اسمك؟");
            if (!userName) userName = "مجهول";
            localStorage.setItem('userName', userName);
        }

        // زر نسخ الرسالة
        const copyBtn = document.getElementById('copyMessage');
        copyBtn.addEventListener('click', () => {
            const textToCopy = "انضم إلى حملة مصر ضد 4G وادعم الإنترنت الأفضل!";
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("تم نسخ الرسالة إلى الحافظة!");
            });
        });

        // منطق صندوق الاقتراحات
        const form = document.getElementById('suggestionForm');
        const commentsSection = document.getElementById('commentsSection');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const comment = form.comment.value;

            // التخزين مؤقت في localStorage مع اسم المستخدم
            let comments = JSON.parse(localStorage.getItem('comments') || '[]');
            comments.push({ name: userName, comment });
            localStorage.setItem('comments', JSON.stringify(comments));

            form.comment.value = '';
            loadComments();
        });

        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            commentsSection.innerHTML = comments.map(c => `<p><strong>${c.name}:</strong> ${c.comment}</p>`).join('');
        }

        loadComments();
    </script>
</body>
</html>
