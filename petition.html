<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>https://ziadmohamed-w7.github.io/campaign-site/</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; direction: rtl; }
  #mainContent { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 0 10px #ccc; }
  input, textarea, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
  button { background-color: #007bff; color: white; border: none; cursor: pointer; }
  button:hover { background-color: #0056b3; }
  #comments { margin-top: 20px; }
  .comment { background: #eef; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
</style>
</head>
<body>

<div id="mainContent">
  <h2>https://ziadmohamed-w7.github.io/campaign-site/</h2>
  <button id="copyBtn">نسخ الرابط</button>
  <p>نطالب بإلغاء سياسة الاستخدام العادل، فتح المنافسة بين شركات الإنترنت، وتقديم أسعار عادلة لجميع المواطنين...</p>
</div>

<div id="comments">
  <h3>التعليقات:</h3>
  <div id="log"></div>
</div>

<div id="commentFormContainer">
  <input type="text" id="username" placeholder="ادخل اسمك أو اتركه Anonymous">
  <textarea id="commentText" placeholder="اكتب تعليقك هنا..."></textarea>
  <button id="submitComment">إرسال التعليق</button>
</div>

<script>
// Prompt for name
let username = prompt("ما اسمك؟ (اتركه فارغًا لتكون Anonymous)");
if (!username) username = "Anonymous";

// Copy button functionality
document.getElementById('copyBtn').addEventListener('click', () => {
  const textToCopy = "https://ziadmohamed-w7.github.io/campaign-site/";
  navigator.clipboard.writeText(textToCopy)
    .then(() => alert('تم نسخ الرابط إلى الحافظة!'))
    .catch(err => alert('حدث خطأ أثناء النسخ.'));
});

// Comment functionality
const log = document.getElementById('log');
const submitBtn = document.getElementById('submitComment');
const commentText = document.getElementById('commentText');

submitBtn.addEventListener('click', () => {
  const text = commentText.value.trim();
  if (!text) return alert('يرجى كتابة تعليق.');

  const div = document.createElement('div');
  div.classList.add('comment');
  div.textContent = `${username}: ${text}`;
  log.appendChild(div);

  commentText.value = '';
});
</script>

</body>
</html>
